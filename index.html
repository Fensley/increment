<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incrementing counter</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8ee87fbffa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="counter-container">
      <i class="fab fa-twitter fa-3x"></i>
      <div class="counter" dat-target="1200"></div>
      <span> Twitter Followers</span>
    </div>

    <div class="counter-container">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="counter" dat-target="5000"></div>
      <span> Youtube Followers</span>
    </div>

    <div class="counter-container">
      <i class="fab fa-facebook fa-3x"></i>
      <div class="counter" dat-target="7500"></div>
      <span> Facebook Followers</span>
    </div>
  <script src="index.js"></script>
</body>
</html>
